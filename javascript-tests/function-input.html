<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Inputs</title>
    <script src="function-input.js"></script>
    <link rel="stylesheet" href="function.input.css">
    <link rel="shortcut icon" href="../images/favicon.png">
</head>
<body>
    <p>
        <b>Feet to Inches</b>
        <span id="feetToInchesDisplay"></span>
    </p>
    <p>
        <b>Miles to Feet</b>
        <span id="milesToFeetDisplay"></span>
    </p>
    <p>
        <b>Area of a Triangle</b>
        <span id="areaofTriangleDisplay"></span>
    </p>
    <p>
        <b>Area of a Circle</b>
        <span id="areaOfCircleDisplay"></span>
    </p>
    <div>
        <button id="feetToInchesAction">Feet to Inches</button>
        <input type="click" id="feetToInchesInput">

        <button id="milesToFeetAction">Miles to Feet</button>
        <input type="click" id="milesToFeetInput">

        <button id="areaOfTriangleAction">Area of Triangle</button>
        <input type="click" id="areaOfTriangleInput">

        <button id="areaOfCircleAction">Area of Circle</button>
        <input type="click" id="areaOfCircleInput">
    </div>
</body>
</html>
